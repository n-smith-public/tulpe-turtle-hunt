<!DOCTYPE html>
<html>
    <head>
        <title>Submission</title>
        <link rel="stylesheet" href="/CSS/title.css">
    </head>

    <body class="titleBackground">
        <main>
            <section>
                <img class="titleForeground" src="/Media/foreground.png" alt="Foreground Image">
                <div class="titleText">
                    <h1 class="submit">Who Are You?</h1>
                </div>

                <div class="submission">
                    <form id="dataForm">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                        <label for="pronouns">Pronouns:</label>
                        <input type="text" id="pronouns" name="pronouns">
                        <label for="lodge">Lodge:</label>
                        <input type="text" id="lodge" name="lodge">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="discord">Discord:</label>
                        <input type="text" id="discord" name="discord">
                        <label for="comments">Comments:</label>
                        <input id="comments" name="comments"></textarea>
                        <button type="submit" id="submitBtn">Submit</button>
                    </form>
                </div>
            </section>
        </main>

        <script>
            function keepServerActive() {
                fetch('/keep-active')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error maintaining activity.');
                        }
                        console.log('Server active.');
                    })
                    .catch(error => {
                        console.error('Error maintaining activity with error: ', error);
                        alert('An error occurred between the server and your client. Please try again later. If the issue persists, contact greenbueller@greenbueller.com');
                    })
            }

            function submitFormDataDelayed(formData) {
                setTimeout(() => {
                    fetch('/submit-data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to submit data');
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert(data.message);
                    })
                    .catch(error => {
                        console.error('Error submitting data:', error);
                        alert('There was an error submitting data. Please try again later.  If the issue persists, contact greenbueller@greenbueller.com');
                    });
                }, 60000);
            }

            function submitFormData(formData) {
                fetch('/auth/status')
                    .then(response => response.json())
                    .then(data => {
                        if(data.loggedIn) {
                            fetch('/submit-data', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(formData),
                            })
                            .then(response => {
                                if(!response.ok) {
                                    throw new Error('Failed to submit data.')
                                }
                                return response.json();
                            })
                            .then(data => {
                                alert(data.message);
                            })
                            .catch(error => {
                                console.error('Error submitting data: ', error);
                                alert('There was an error submitting data. Please try again later. If the issue persists, contact greenbueller@greenbueller.com');
                            });
                        } else {
                            alert('You are not authenticated. Please log in first.');
                        }
                    })
                    .catch(error => {
                        console.error('Error checking authentication status: ', error);
                        alert('There was an error with the authentication system. Please try again later. If the issue persists, contact greenbueller@greenbueller.com');
                    });
            }

            function checkDatabaseConnection() {
                fetch('/test-db')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Database connection failed');
                        }
                        console.log('Database connection successful');
                    })
                    .catch(error => {
                        console.error('Error checking database connection:', error);
                        alert('There was an error checking the database connection. Please try again later. If the issue persists, contact greenbueller@greenbueller.com');
                });
            }

            document.getElementById('dataForm').addEventListener('submit', function(event) {
                event.preventDefault();

                console.log('Submission entered.');
        
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    pronouns: document.getElementById('pronouns').value,
                    lodge: document.getElementById('lodge').value,
                    email: document.getElementById('email').value,
                    discord: document.getElementById('discord').value,
                    comments: document.getElementById('comments').value,
                };
        
                checkDatabaseConnection();
                keepServerActive();
                submitFormData(formData);
            });
        </script>
    </body>
</html>
