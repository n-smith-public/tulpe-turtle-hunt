<!DOCTYPE html>
<html>
    <head>
        <title>Submission</title>
        <link rel="stylesheet" href="/CSS/title.css">
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    </head>

    <body>
       <div class="titleBackground">
            <div class="foregroundContainer">
                <img class="titleForegroundSubmit" src="/Media/foreground.png" alt="Foreground Image">
                <div class="contentContainer">
                    <h1 class="titleText">Who Are You?</h1>

                    <div class="submission">
                        <form id="dataForm">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName">
                            <label for="pronouns">Pronouns:</label>
                            <input type="text" id="pronouns" name="pronouns">
                            <label for="lodge">Lodge:</label>
                            <input type="text" id="lodge" name="lodge">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <label for="discord">Discord:</label>
                            <input type="text" id="discord" name="discord">
                            <label for="comments">Comments:</label>
                            <input id="comments" name="comments"></textarea>
                            <button type="submit" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
       </div>

       <script src="display-settings.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            function submitFormData(formData) {
                fetch('/auth/status')
                    .then(response => response.json())
                    .then(data => {
                        if(data.loggedIn) {
                            fetch('/submit-data', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(formData),
                            })
                            .then(response => {
                                if(!response.ok) {
                                    throw new Error('Failed to submit data.')
                                }
                                return response.json();
                            })
                            .then(data => {
                                showSuccessAlert(data.message);
                            })
                            .catch(error => {
                                console.error('Error submitting data: ', error);
                                alert('There was an error submitting data. Please try again later. If the issue persists, contact greenbueller@greenbueller.com');
                            });
                        } else {
                            alert('You are not authenticated. Please log in first.');
                        }
                    })
                    .catch(error => {
                        console.error('Error checking authentication status: ', error);
                        alert('There was an error with the authentication system. Please try again later. If the issue persists, contact greenbueller@greenbueller.com');
                    });
            }

            function submitDataNoAuth(formData) {
                fetch('/submit-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => {
                    return response.json().then(data => ({ status: response.status, body: data }));
                })
                .then(({ status, body }) => {
                    if ( status !== 200) {
                        if (body.errors) {
                            throw new Error('Failed to submit data: ${body.errors.join(', ')}')
                        } else {
                            throw new Error ('Failed to submit data: ${body.message}')
                        }
                    }
                    swal("Success!", "Your data has been successfully submitted. Have a great day!", "success")
                    .then(function() {
                        window.location.href='/index.html';
                    });
                })
                .catch(error => {
                    console.error('Error submitting data: ', error);
                    alert('There was an error submitting data. Please try again later. If the issue persists, contact greenbueller@greenbueller.com');
                });
            }

            function checkDatabaseConnection() {
                fetch('/test-db')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Database connection failed');
                        }
                        console.log('Database connection successful');
                    })
                    .catch(error => {
                        console.error('Error checking database connection:', error);
                        alert('There was an error checking the database connection. Please try again later. If the issue persists, contact greenbueller@greenbueller.com');
                });
            }

            document.getElementById('dataForm').addEventListener('submit', function(event) {
                event.preventDefault();

                console.log('Submission entered.');
        
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    pronouns: document.getElementById('pronouns').value,
                    lodge: document.getElementById('lodge').value,
                    email: document.getElementById('email').value,
                    discord: document.getElementById('discord').value,
                    comments: document.getElementById('comments').value,
                };
        
                checkDatabaseConnection();
                submitDataNoAuth(formData);
            });
        </script>
    </body>
</html>
